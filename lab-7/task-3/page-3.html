<!DOCTYPE html>
<html lang="ul">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../global-style.css" />
  </head>
  <body>
    <main>
      <div class="main-content">
        <form
          action="questionnaire.html"
          method="get"
          enctype="multipart/form-data"
        >
          <div class="form">
						<div class="underline">
							<h2 class="start">Заповніть форму</h2>
							<h2 class="hover">Ми вдячні вам</h2>
						</div>
            <div class="form-row">
              <div class="text-box text-box-text text-box--left">
                <div>
                  <label for="login">Login:</label>
                </div>
                <div>
                  <input type="text" id="login" name="login" tabindex="1" />
                </div>
              </div>
              <div class="text-box text-box-text text-box--right">
                <div>
                  <label for="email">Email:</label>
                </div>
                <div>
                  <input type="email" id="email" name="email" tabindex="2" />
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="text-box text-box-password text-box--left">
                <div>
                  <label for="password">Password:</label>
                </div>
                <div>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    tabindex="3"
                  />
                </div>
              </div>
              <div class="text-box text-box-password text-box--right">
                <div>
                  <label for="password-repeat">Password repeat:</label>
                </div>
                <div>
                  <input
                    type="password"
                    id="password-repeat"
                    name="password-repeat"
                    tabindex="4"
                  />
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="text-box text-box-text text-box--left">
                <div>
                  <label for="first-name">First name:</label>
                </div>
                <div>
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    tabindex="5"
                  />
                </div>
              </div>
              <div class="text-box text-box-text text-box--right">
                <div>
                  <label for="last-name">Last name:</label>
                </div>
                <div>
                  <input
                    type="text"
                    id="last-name"
                    name="last-name"
                    tabindex="6"
                  />
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="text-box text-box-about-me">
                <div>
                  <label for="about-me">About me:</label>
                </div>
                <div>
                  <textarea
                    name="about-me"
                    id="about-me"
                    cols="30"
                    rows="10"
                    tabindex="5"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="butto-group">
                <div class="button button-send">
                  <input type="submit" value="OK" />
                </div>
                <div class="button button-reset">
                  <input type="reset" value="RESET" />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <a href="../index.html"
        ><img src="../img/btn_back.png" alt="btn_back"
      /></a>
    </footer>
  </body>
</html>
